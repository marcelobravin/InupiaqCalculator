<!DOCTYPE html>
<html>
    <head>
    <title>Kaktovik Inupiaq Calculator</title>
    <link rel="shortcut icon" href="assets/images/calculadora.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>

<body>

    <center>
        <h3>Calculadora Inupiaq Numbers</h3><br>
        <div id="breguenaits" style="padding: 10px 10;">
            <table style="width: 335px;">
                <tr style="background: rgb(222, 235, 249);">
                    <td colspan="2" id="visor">
                        <table style="width: 100%;">
                            <tr>
                                <td colspan="2" style="border-bottom: 1px solid #bfbfbf;">
                                    <input type="text" id="termo" value="" style="width:100%" readonly="readonly">
                                </td>
                            </tr>
                            <tr>
                                <td width="10%" class="text-center text-danger">
                                    =
                                </td>
                                <td width="90%">
                                    <input type="text" id="resposta" value="" style="width:100%" readonly="readonly">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="calculadora">
                            <div>
                                <button class="numeral btn btn-default" title="0"></button>
                                <button class="numeral btn btn-default" title="1"></button>
                                <button class="numeral btn btn-default" title="2"></button>
                                <button class="numeral btn btn-default" title="3"></button>
                                <button class="numeral btn btn-default" title="4"></button>
                            </div>
                            <div>
                                <button class="numeral btn btn-default" title="5"></button>
                                <button class="numeral btn btn-default" title="6"></button>
                                <button class="numeral btn btn-default" title="7"></button>
                                <button class="numeral btn btn-default" title="8"></button>
                                <button class="numeral btn btn-default" title="9"></button>
                            </div>
                            <div>
                                <button class="numeral btn btn-default" title="10"></button>
                                <button class="numeral btn btn-default" title="11"></button>
                                <button class="numeral btn btn-default" title="12"></button>
                                <button class="numeral btn btn-default" title="13"></button>
                                <button class="numeral btn btn-default" title="14"></button>
                            </div>
                            <div>
                                <button class="numeral btn btn-default" title="15"></button>
                                <button class="numeral btn btn-default" title="16"></button>
                                <button class="numeral btn btn-default" title="17"></button>
                                <button class="numeral btn btn-default" title="18"></button>
                                <button class="numeral btn btn-default" title="19"></button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div id="operacoes">
                            <div>
                                <button class="operacao btn btn-info"> + </button>
                            </div>
                            <div>
                                <button class="operacao btn btn-info"> - </button>
                            </div>
                            <div>
                                <button class="operacao btn btn-info"> * </button>
                            </div>
                            <div>
                                <button class="operacao btn btn-info"> / </button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button id="limpar" class="btn btn-danger" style="width: 40%">CLEAR</button>
                        <button id="calcular" class="btn btn-success" style="width: 40%">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </center>

<br><br><br>

</body>
</html>
